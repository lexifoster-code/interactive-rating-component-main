<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-component">
 
  <img class="icon" src="./images/icon-star.svg" alt="star-icon">

  <h1 class="heading">How did we do?</h1>

  <p class="p">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
<div class="rating-component">
  <button  class="rating"   value="1"> 1 </button>
  <button  class="rating"   value="2"> 2 </button>
  <button  class="rating"   value="3"> 3 </button>
  <button  class="rating"   value="4"> 4 </button>
  <button  class="rating"   value="5"> 5 </button>
</div>

  <button type="submit" id="sub" onclick="">Submit</button>
</div>

 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexis Foster</a>.
  </div>
</body>
</html>
